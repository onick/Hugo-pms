<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="dark scroll-smooth">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-[hsl(210_43%_9%)] text-white antialiased overflow-x-hidden">

  {{ partial "nav.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  {{- $js := resources.Get "js/main.ts" | js.Build (dict "minify" true "target" "es2020") }}
  <script src="{{ $js.RelPermalink }}" defer></script>

</body>
</html>
