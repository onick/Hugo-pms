<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} — {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<!-- Open Graph -->
<meta property="og:type"        content="website">
<meta property="og:url"         content="{{ .Permalink }}">
<meta property="og:title"       content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image"       content="{{ .Site.BaseURL }}og-image.png">

<!-- Twitter -->
<meta name="twitter:card"        content="summary_large_image">
<meta name="twitter:title"       content="{{ .Site.Title }}">
<meta name="twitter:description" content="{{ .Site.Params.description }}">

<!-- Canonical -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<!-- Fonts (Plus Jakarta Sans — editorial heavy) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- Tailwind via Hugo Pipes -->
{{- $css := resources.Get "css/main.css" | css.TailwindCSS (dict "minify" hugo.IsProduction) | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
