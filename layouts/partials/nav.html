<header id="navbar"
  class="fixed top-0 inset-x-0 z-50 transition-all duration-300 bg-[var(--color-bg)]/80 backdrop-blur-md
         [&.nav-scrolled]:border-b [&.nav-scrolled]:border-[var(--color-border)]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Logo -->
      <a href="/" class="flex items-center shrink-0" style="text-decoration:none;">
        <span style="font-family:'Plus Jakarta Sans',sans-serif; font-weight:300;
                     font-size:22px; letter-spacing:-0.03em; color:var(--text-primary);">silex</span>
        <span style="font-family:'Plus Jakarta Sans',sans-serif; font-weight:700;
                     font-size:11px; letter-spacing:0.04em;
                     background:var(--text-primary); color:var(--color-bg);
                     border-radius:9999px; padding:3px 8px; margin-left:5px;">pms</span>
      </a>

      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-8">
        <a href="#funciones"  class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors">Funciones</a>
        <a href="#plataforma" class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors">Plataforma</a>
        <a href="#precios"    class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors">Precios</a>
      </nav>

      <!-- Desktop CTAs -->
      <div class="hidden md:flex items-center gap-2">
        <a href="{{ .Site.Params.loginUrl }}"
           class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors px-4 py-2">
          Iniciar sesión →
        </a>
        <a href="{{ .Site.Params.registerUrl }}"
           class="btn-primary text-sm">
          Consulta gratuita ↗
        </a>
      </div>

      <!-- Mobile hamburger -->
      <button id="menu-btn" aria-expanded="false" aria-label="Abrir menú"
              class="md:hidden p-2 rounded-lg text-[var(--text-secondary)] hover:text-[var(--text-primary)] hover:bg-black/5 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden border-t border-[var(--color-border)] pb-4 pt-3 space-y-1">
      <a href="#funciones"  class="block px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] rounded-lg hover:bg-black/5 transition-colors">Funciones</a>
      <a href="#plataforma" class="block px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] rounded-lg hover:bg-black/5 transition-colors">Plataforma</a>
      <a href="#precios"    class="block px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] rounded-lg hover:bg-black/5 transition-colors">Precios</a>
      <div class="pt-2 flex flex-col gap-2 px-3">
        <a href="{{ .Site.Params.loginUrl }}"    class="text-center py-2 text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] border border-[var(--color-border-dark)] rounded-full transition-colors">Iniciar sesión</a>
        <a href="{{ .Site.Params.registerUrl }}" class="btn-primary text-sm text-center py-2.5">Consulta gratuita ↗</a>
      </div>
    </div>
  </div>
</header>
