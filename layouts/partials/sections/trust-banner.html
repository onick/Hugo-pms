<section class="py-14 border-y border-[var(--color-border)] bg-[var(--color-bg)]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-10">

    <p class="text-center text-[10px] font-semibold uppercase tracking-[0.15em] text-[var(--text-muted)]">
      Integrado con el ecosistema hotelero global
    </p>

    <div class="overflow-hidden logo-fade">
      {{- $logos := .Site.Data.integrations.logos }}
      <div class="logo-track gap-10 items-center">
        {{- range seq 2 }}
        {{- range $logos }}
        <div class="shrink-0 px-5 py-2 rounded-lg border border-[var(--color-border)] bg-white text-[var(--text-secondary)] text-sm font-semibold whitespace-nowrap hover:border-[var(--color-border-dark)] hover:text-[var(--text-primary)] transition-colors">
          {{ .name }}
        </div>
        {{- end }}
        {{- end }}
      </div>
    </div>

    <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 pt-4">
      {{ range .Site.Data.stats.stats }}
      <div class="text-center">
        <p class="text-[clamp(1.8rem,3vw+0.5rem,2.6rem)] font-extrabold text-[var(--text-primary)] tabular-nums">{{ .value }}</p>
        <p class="text-xs text-[var(--text-muted)] mt-1">{{ .label }}</p>
      </div>
      {{ end }}
    </div>

  </div>
</section>
