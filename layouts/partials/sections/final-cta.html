<section class="py-28 relative overflow-hidden" style="background: var(--gradient-hero)">

  <!-- Radial accents -->
  <div class="absolute inset-0 pointer-events-none">

         style="background: radial-gradient(ellipse at top right, hsl(183 100% 36%), transparent 65%)"></div>
