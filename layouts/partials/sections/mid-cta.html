<section style="background:#E9FF57; padding:5rem 2rem; position:relative; overflow:hidden;">

  <!-- Grid overlay -->
  <div style="position:absolute; inset:0; pointer-events:none;
              background-image:linear-gradient(to right,rgba(0,0,0,0.07) 1px,transparent 1px),
                               linear-gradient(to bottom,rgba(0,0,0,0.07) 1px,transparent 1px);
              background-size:72px 72px;"></div>

  <!-- Content -->
  <div style="position:relative; max-width:48rem; margin:0 auto; text-align:center;">

    <h2 class="fade-up" style="font-family:var(--font-sans); font-weight:600;
               letter-spacing:-0.025em; color:#0A0A0A; margin-bottom:1.25rem;
               font-size:clamp(2.4rem,5vw,4rem); line-height:1.1;">
      Más que un PMS.
    </h2>

    <p class="fade-up delay-1" style="font-family:var(--font-sans); font-size:1.15rem;
              line-height:1.65; color:rgba(0,0,0,0.65); margin-bottom:2.5rem;">
      Es una nueva forma de trabajar. Ve lo que un verdadero motor de crecimiento
      puede hacer por tu ambición.
    </p>

    <button onclick="openDemoModal()" class="fade-up delay-2"
            style="font-family:var(--font-sans); font-weight:600; font-size:1rem;
                   background:#0A0A0A; color:#fff; border:none; cursor:pointer;
                   border-radius:9999px; padding:1rem 2.5rem; transition:opacity 0.2s;"
            onmouseover="this.style.opacity='0.85'" onmouseout="this.style.opacity='1'">
      Agenda una demo ↗
    </button>

  </div>
</section>
