<section class="py-24 relative overflow-hidden" style="background: var(--gradient-hero)">

  <!-- Radial accents -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-0 right-0 w-96 h-96 opacity-20"
         style="background: radial-gradient(ellipse at top right, hsl(183 100% 36%), transparent 70%)"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 opacity-15"
         style="background: radial-gradient(ellipse at bottom left, hsl(270 60% 55%), transparent 70%)"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Label -->
    <p class="text-center text-xs font-semibold uppercase tracking-[0.15em] text-white/50 mb-12">
      Resultados reales para hoteles reales
    </p>

    <!-- Stats -->
    <div class="grid grid-cols-2 lg:grid-cols-4 divide-x divide-white/10">
      {{ range .Site.Data.stats.stats }}
      <div class="text-center px-6 py-4">
        <p class="text-[clamp(2.8rem,5vw+1rem,4.5rem)] font-extrabold text-white tabular-nums leading-none">
          {{ .value }}
        </p>
        <p class="mt-3 text-sm text-white/60 leading-snug max-w-[120px] mx-auto">
          {{ .label }}
        </p>
      </div>
      {{ end }}
    </div>

  </div>
</section>
