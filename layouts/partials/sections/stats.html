<section class="py-24 border-y border-[var(--color-border)] bg-[var(--color-card)]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <p class="text-center text-xs font-semibold uppercase tracking-[0.15em] text-[var(--text-muted)] mb-12">
      Resultados reales para hoteles reales
    </p>

    <div class="grid grid-cols-2 lg:grid-cols-4 divide-x divide-[var(--color-border)]">
      {{ range .Site.Data.stats.stats }}
      <div class="text-center px-6 py-4">
        <p class="text-[clamp(2.8rem,5vw+1rem,4.5rem)] font-bold text-[var(--text-primary)] tabular-nums leading-none">
          {{ .value }}
        </p>
        <p class="mt-3 text-sm text-[var(--text-muted)] leading-snug max-w-[130px] mx-auto">
          {{ .label }}
        </p>
      </div>
      {{ end }}
    </div>

  </div>
</section>
